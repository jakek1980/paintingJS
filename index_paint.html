<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="control-btn">
        <button class="button button1" id="jsMode">FILL</button>
        <button class="button button1" id="jsSave">SAVE</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color:#dfe6e9"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #b2bec3"
          ></div>
        <div
          class="controls__color jsColor" 
          style="background-color: #55efc4"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#81ecec"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#a29bfe"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffeaa7"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff7675"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #fab1a0"
          ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#fd79a8"
          ></div>
        <div
        class="controls__color jsColor"
        style="background-color:#2d3436"
        ></div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
